<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="0.5" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#g)"/>
  <rect width="1280" height="720" filter="url(#grain)" opacity="0.35"/>

  <g opacity="0.16" fill="#ffffff">
    <circle cx="240" cy="200" r="2"/>
    <circle cx="420" cy="360" r="2"/>
    <circle cx="640" cy="240" r="2"/>
    <circle cx="860" cy="420" r="2"/>
    <circle cx="1040" cy="300" r="2"/>
  </g>

  <g fill="none" stroke="#ffffff" opacity="0.12">
    <path d="M-40 520 C 240 420, 520 660, 1320 520" stroke-width="3"/>
    <path d="M-60 300 C 260 220, 540 460, 1340 300" stroke-width="3"/>
  </g>
</svg>
